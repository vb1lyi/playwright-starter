name: Java Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'  # Caches Gradle dependencies

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          ./gradlew test --dry-run  # This ensures all dependencies are downloaded
          java -cp build/classes/java/test:build/resources/test:$(./gradlew -q printClasspath) com.microsoft.playwright.CLI install --with-deps

      # Build and run tests
      - name: Build and Test
        run: ./gradlew clean test

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: |
            build/reports/tests/
            build/test-results/
            build/playwright-results/
          retention-days: 30