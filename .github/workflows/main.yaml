name: Java Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 \
          libxcb1 libxkbcommon0 libx11-6 libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
          libcairo2 libasound2 libatspi2.0-0

      # Build and run tests
      - name: Build and Test
        run: ./gradlew clean test

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: |
            build/reports/tests/
            build/test-results/
            build/playwright-results/
          retention-days: 30
            
      # Generate test report
      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Test Results
          path: build/test-results/test/TEST-*.xml
          reporter: java-junit